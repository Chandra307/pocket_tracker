<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./sources/signup.css">
</head>

<body>
    <form>
        <div class="form-group">
            <label for="name">Enter name</label>
            <input class="form-control" type="text" id="name" name="name" required>
            <label for="phone">Enter phone number</label>
            <input class="form-control" type="tel" id="phone" name="phone" required>
            <label for="mail">Enter email</label>
            <input class="form-control" type="email" id="mail" name="email" required>
            <label for="password">Enter password</label>
            <div class="input-group mb-3">
                <input class="form-control border-end-0" type="password" id="password" name="password" minlength="6" required>
                <span class="input-group-text bg-white">
                    <i class="bi bi-eye-slash"></i>
                </span>
            </div>
            <button class="btn btn-outline-success btn-sm" type="submit">Signup</button>
            <a class="btn btn-outline-primary btn-sm" href="login.html" role="button">Existing User</a>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="./sources/signup.js"></script>
</body>

</html>
