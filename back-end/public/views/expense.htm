<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./sources/expense.css">
    <title>Expense Tracker</title>
</head>

<body>
    <nav class="navbar sticky-top" style=" z-index: 1;">
        <div class="container">
            <a href="#" class="active">Dashboard</a>
            <a href='./report.html'>Report</a>
            <a role="button">Logout</a>
        </div>
    </nav>
    <div>
        <dialog>
            <button id="close" class="btn btn-sm btn-default">X</button>
            <form>
                <div class="form-group">
                    <label for="amount">Enter expense amount</label>
                    <input class="form-control" type="number" id="amount" name="amount" min="1" required />
                    <label for="desc">Enter description</label>
                    <input class="form-control" type="text" id="desc" name="description" required />
                    <label for="category">Choose a category</label>
                    <select class="form-select" id="category" name="category" required>
                        <option>Movie</option>
                        <option>Picnic</option>
                        <option>Exhibition</option>
                        <option>Household</option>
                        <option>Festival</option>
                        <option>Shopping</option>
                        <option>Travel</option>
                        <option>Groceries</option>
                        <option>Gift</option>
                        <option>Health</option>
                        <option>Luxuries</option>
                        <option>Charity/Donation</option>
                        <option>Others</option>
                    </select>
                    <input type="text" class="form-control d-none" id="custom" name="custom"
                        placeholder="Enter own category">
                    <label for="date">Select Date</label>
                    <input class="form-control" type="date" id="date" name="date" required>
                    <button type="submit" id="submit" class="btn btn-info btn-sm">Add Expense</button>
                    <p id="error"></p>
                </div>
            </form>
        </dialog>
    </div>
    <div class="container"><button id="plus" class="btn btn-info" title="Add new expense"><span>+</span></button></div>
    <div class="container welcome pt-3 d-none">
        
    </div>
    <div class="expenses d-none">
        <div class="px-md-4 px-1">
            <table class="table caption-top">
                <caption class="h2 text-center">Expenses</caption>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th class="d-md-table-cell d-none">Category</th>
                        <th>Amount (in â‚¹)</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="text-center pt-3">
            <span>
                <label for="per-page">Expenses per page:</label>
                <select name="per-page" id="per-page">
                    <option selected>5</option>
                    <option>10</option>
                    <option>20</option>
                    <option>40</option>
                    <option>50</option>
                    <option>100</option>
                </select>
            </span>
            <div id="pages"></div>
        </div>
    </div>    
    <div class="dashboard d-flex flex-wrap justify-content-center d-none mt-4">
        <div class="col-md-6 col-10 text-center mb-3" id="leaderboard">
            <h2 style="font-family: arial;cursor: pointer;" title="Show leaderboard">
                Leaderboard
            </h2>
        </div>
        <div class="col-md-6 col-8 text-center mb-2" id="downloads">
            <h2 style='font-family: arial;'>Downloads</h2>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="./sources/expense.js"></script>
</body>

</html>
